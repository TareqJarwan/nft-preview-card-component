<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-photo">
      <img class="photo-1" src="images/image-equilibrium.jpg" alt="">
      <img class="photo-2" src="images/icon-view.svg" alt="">
      <div class="overlay"></div>
    </div>
    <div class="card-info">
      <div class="card-heading">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-rate">
        <div class="rate-left">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="eth">0.041 ETH</span>
        </div>
        <div class="rate-right">
          <img src="images/icon-clock.svg" alt="">
          <span class="time">3 days left</span>
        </div>
      </div>
    </div>
    <div class="card-author">
      <div class="author-photo">
        <img src="images/image-avatar.png" alt="">
      </div>
      <div class="author-info">
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tareq Jarwan</a>.
  </div>
</body>

</html>
